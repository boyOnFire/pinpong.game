<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="game-img">
          <img
            src="https://img.freepik.com/free-vector/people-playing-table-tennis-illustration_23-2148676796.jpg?w=2000"
            alt=""
            class="img"
          />
        </div>
        <div class="game-settings">
          <div class="player-score">
            <span class="score player1-score">0</span>
            <span>To</span>
            <span class="score player2-score">0</span>
          </div>
          <div class="game-options">
            <select class="select-options" name="select" id="options">
              <option class="option" value="5">5</option>
              <option class="option" value="6">6</option>
              <option class="option" value="7">7</option>
              <option class="option" value="8">8</option>
              <option class="option" value="9">9</option>
              <option class="option" value="10">10</option>
              <option class="option" value="11">11</option>
              <option class="option" value="12">12</option>
              <option class="option" value="13">13</option>
              <option class="option" value="14">14</option>
              <option class="option" value="15">15</option>
            </select>
            <div class="btns">
              <button class="btn player-1">Player 1</button>
              <button class="btn player-2">Player 2</button>
              <button class="btn reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
